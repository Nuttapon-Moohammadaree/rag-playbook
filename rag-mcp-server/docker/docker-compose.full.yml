version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LLM Proxy (LiteLLM)
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: rag-litellm
    ports:
      - "4000:4000"
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_API_KEY:-sk-default-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # REST API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: rag-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - API_HOST=0.0.0.0
      - QDRANT_URL=http://qdrant:6333
      - LITELLM_BASE_URL=http://litellm:4000/v1
      - LITELLM_API_KEY=${LITELLM_API_KEY:-sk-default-key}
      - SQLITE_PATH=/app/data/sqlite/rag.db
      - VERIFICATION_ENABLED=${VERIFICATION_ENABLED:-false}
    volumes:
      - api_data:/app/data
    depends_on:
      qdrant:
        condition: service_healthy
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web UI
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: rag-web
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  qdrant_data:
  api_data:

networks:
  default:
    name: rag-network
